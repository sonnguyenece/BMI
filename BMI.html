<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4 id="DisplayResult1"></h4>
<h4 id="DisplayResult2"></h4>

<script>
let height ,weight =null;
height= prompt("Nhap chieu cao (m):")
weight= prompt("Nhap can nang (kg):")

let bmi=parseInt(weight / (height*height));
document.getElementById("DisplayResult1").innerHTML
    = "Heigh :" +height+"m &#160&#160&#160"
    + "Weight : "+weight+"kg&#160&#160&#160"
    +"Your BMI : "+bmi;
if (bmi < 18)
    document.getElementById("DisplayResult2").innerText="The result is Underweight";
else if (bmi < 25.0)
    document.getElementById("DisplayResult2").innerText="The result is Normal"
else if (bmi < 30.0)
    document.getElementById("DisplayResult2").innerText="The result is Overweight";
else
    document.getElementById("DisplayResult2").innerText="The result is Obese";
</script>

</body>
</html>
